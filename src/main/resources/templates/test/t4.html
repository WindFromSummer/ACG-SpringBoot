<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>展会评论</title>
</head>
<body>
    <div th:include="navbar :: head"></div>
    <br>
    <div class="container col-6">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1" aria-disabled="true">上一页</a>
                </li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">下一页</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container col-6">
        <h2 align="center">审核身份认证</h2>
    </div>
    <hr><br>
    <div class="container col-6">
        <div th:width="400px">
            <form class="form-horizontal" th:action="@{/user/register}" method="post">
                <div class="form-group">
                    用户id:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="text" id="username_msg" placeholder="1">
                </div>
                <hr>
                <div class="form-group">
                    申请身份:&nbsp&nbsp&nbsp&nbsp&nbsp
                    <input type="text"  placeholder="个人画师">
                </div>
                <hr><br>
                <div class="form-group">
                    <label>审核选项</label><br><br>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>通过</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>审核意见</label><br><br>
                    <input type="text">
                </div>
                <button type="submit" class="btn btn-primary" align="center">发送</button>
            </form>
        </div>
    </div>

    <br><br><br><br><br><br><br>
    <form th:action="@{/upload/image}" method="post" enctype="multipart/form-data">
        <input type="file" class="file1" name="file" />
        <button type="submit" >上传</button>
    </form>
</body>
</html>
