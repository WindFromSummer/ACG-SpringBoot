<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>展会详情</title>
</head>
<body>
    <div th:include="navbar :: head"></div>
    <div class="container col-6">
        <h2 align="center">发布展会</h2>
    </div>
    <hr><br>
    <div class="container col-6">
        <div th:width="400px">
            <form class="form-horizontal" th:action="@{/user/register}" method="post">
                <div class="form-group">
                    展会名称：
                    <input type="text">
                </div>
                <div class="form-group">
                    上传展会海报：
                    <input type="file">
                </div>
                <div class="form-group">
                    展会地址：
                    <input type="text">
                </div>
                <div class="form-group">
                    开始时间：
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    结束时间：
                    <input type="datetime-local">
                </div>
                <div class="form-group">
                    展会类型：
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>漫展</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="form-group">
                    展会标签：
                    <input type="text">
                </div>
                <button type="submit" class="btn btn-primary" align="center">发布展会</button>
            </form>
        </div>
    </div>

    <br><br><br><br><br><br><br>
    <form th:action="@{/upload/image}" method="post" enctype="multipart/form-data">
        <input type="file" class="file1" name="file" />
        <button type="submit" >上传</button>
    </form>
</body>
</html>
